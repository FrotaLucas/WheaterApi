services:
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: WheaterApi/Dockerfile
    container_name: wheater-backend
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - redis

  frontend:
    build:
      context: .
      dockerfile: ChartWheaterApi/Dockerfile
    container_name: wheater-frontend
    environment:
      - API_BASE_URL=http://localhost/api/  # nginx vai encaminhar para o backend
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "4000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
